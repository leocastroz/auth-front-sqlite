<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">
    <link rel="stylesheet" href="../styles/dashboard.css">
</head>
<body onload="checkAuth(); displayUsername();loadContent('layout1.html');">
    <div class="container">
        <div id="dashboard">
            <div class="container-dashboard">
                <img id="profile-img" src="" alt="">
                <!-- <img src="../assets/favicon.ico" alt="Logo" id="logo"> -->
                <div>
                    <h2>Welcome to dashboard</h2>
                    <p id="welcome-message">Você está logado!</p>
                    <button onclick="logout()">Logout</button>
                </div>
            </div>
            <nav>
                <ul>
                    <li><a onclick="loadContent('layout1.html')">Layout 1</a></li>
                    <li><a onclick="loadContent('layout2.html')">Layout 2</a></li>
                    <li><a onclick="loadContent('products.html')">Products</a></li>
                    <li><a onclick="loadContent('profileuser.html')">Profile</a></li>
                </ul>
            </nav>
            <div id="content" class="content-page"></div>
        </div>
    </div>
    <script src="../scripts.js"></script>
    <div w3-include-html="notification.html"></div>
    <script>
        function includeHTML() {
            var z, i, elmnt, file, xhttp;
            z = document.getElementsByTagName("*");
            for (i = 0; i < z.length; i++) {
                elmnt = z[i];
                file = elmnt.getAttribute("w3-include-html");
                if (file) {
                    xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function() {
                        if (this.readyState == 4) {
                            if (this.status == 200) {elmnt.innerHTML = this.responseText;}
                            if (this.status == 404) {elmnt.innerHTML = "Page not found.";}
                            elmnt.removeAttribute("w3-include-html");
                            includeHTML();
                        }
                    }
                    xhttp.open("GET", file, true);
                    xhttp.send();
                    return;
                }
            }
        }
        includeHTML();
    </script>
</body>
</html>
